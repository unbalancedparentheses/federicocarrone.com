<main vocab="https://schema.org">

  <h1>All the keywords</h1>

  <p>All terms, alphabetically sorted, for the <em>keywords</em>
  taxonomy:</p>

  <div class="find-keywords">
    <input id="find_keywords" type="text" list="keywords" placeholder="Find a keyword…" autofocus>

    <datalist id="keywords">
    <option value="consciousness"><a href="/keywords/consciousness">consciousness</a></option>
    <option value="coordination"><a href="/keywords/coordination">coordination</a></option>
    <option value="crypto"><a href="/keywords/crypto">crypto</a></option>
    <option value="cryptography"><a href="/keywords/cryptography">cryptography</a></option>
    <option value="economy"><a href="/keywords/economy">economy</a></option>
    <option value="ergodic"><a href="/keywords/ergodic">ergodic</a></option>
    <option value="ethereum"><a href="/keywords/ethereum">ethereum</a></option>
    <option value="individuality"><a href="/keywords/individuality">individuality</a></option>
    <option value="trust"><a href="/keywords/trust">trust</a></option>
    
    </datalist>
  </form>

  <style>
  .find-keywords {
    text-align: center;

    input {
      margin-block-end: var(--space);
    }

    datalist {
      display: list-item;
      list-style: none;
      text-wrap: balance;

      > option {
        display: inline-block;
      }

      > option:has(+ option)::after {
        content: " •";
      }
    }
  }

  </style>

  <script>
  document.getElementById("find_keywords").addEventListener(
    'input',
    new function () {
      const options = Array
        .from(document.querySelectorAll('#keywords > option'))
        .map((option) => option.value);


      return (event) => {
        // If it autocompletes to an existing option.
        if (event.data && options.includes(event.data)) {
          document.location.pathname = `/keywords/${event.data}`;
        }
      };
    },
    false
  );
  </script>

</main>
