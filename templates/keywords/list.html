{% extends "base.html" %}

{% block title -%}
  Keywords
{%- endblock title %}

{% block long_title -%}
  Keywords
{%- endblock long_title %}

{% block body %}
  <h1>Keywords</h1>

  <p>Browse articles by topic:</p>

  <div class="keywords-list">
    {% for term in terms -%}
      <a href="/keywords/{{ term.name | slugify }}/" class="keyword-pill">{{ term.name | capitalize }}</a>
    {% endfor %}
  </div>
{% endblock %}
